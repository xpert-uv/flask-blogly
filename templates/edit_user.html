{% extends "user_form.html" %}
{% block title %} Edit User {% endblock %}
{% block content %}
<h1>Edit a user</h1>
<form class="form" action="/users/{{user.id}}/edit" method="post">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder={{user.first_name}} name='firstname'>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder={{user.last_name}} name='lastname'>
    </div>
    <div class="mb-3">
        <label for="image_url" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image_url" placeholder={{user.image_url}} name='imageurl'>
    </div>
    <div class="col-12">
        <a class="btn btn-danger" type="button" href='/'>Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
