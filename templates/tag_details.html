{% extends "base.html" %}
{% block title %} Tag Details{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for p in tag.posts %}
    <li>{{p.title}}</li>
    {% endfor %}
</ul>
<div class='mt-3'>
    <a class='btn btn-outline-primary' href='/tags'>Cancel</a>
    <a class='btn btn-primary' href=''>Edit</a>
    <a class='btn btn-danger' href='/tags/{{tag.id}}/delete'>Delete</a>
</div>
{% endblock %}
