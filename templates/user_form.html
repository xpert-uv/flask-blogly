{% extends 'base.html'%}
{% block title %} Add User {% endblock %}
{% block content %}
<h1> Create a user </h1>
<form class="form" action="/users/new" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">First Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your First Name"
            name='firstname'>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Last name"
            name='lastname'>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Provide an image of this user"
            name='imageurl'>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
